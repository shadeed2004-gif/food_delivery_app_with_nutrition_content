<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NutriBite â€“ Kerala Flavors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <h1>NutriBite</h1>
    <p class="subtitle">Kerala Flavors with Nutrition Insights</p>
  </header>

  <!-- Restaurant Grid -->
  <main>
    <section id="restaurant-list" class="restaurant-grid"></section>
  </main>

  <!-- Floating Cart FAB -->
  <button id="fab" class="fab" aria-label="Open cart">
    ðŸ›’ <span id="fab-count" class="fab-count">0</span>
  </button>

  <!-- Menu Modal -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-overlay" id="modal-overlay"></div>
    <div class="modal-panel" role="dialog" aria-labelledby="modal-title">
      <header class="modal-header">
        <div>
          <h3 id="modal-title">Menu</h3>
          <p id="modal-sub"></p>
        </div>
        <button id="modal-close" class="btn ghost">âœ•</button>
      </header>
      <div id="menu-list" class="menu-list"></div>
    </div>
  </div>

  <!-- Cart Sidebar -->
  <aside id="cart-sidebar" class="cart-sidebar" aria-hidden="true">
    <header class="cart-header">
      <h3>Your Cart</h3>
      <button id="close-cart" class="btn ghost">âœ•</button>
    </header>
    <div id="cart-items" class="cart-items"></div>
    <div class="cart-footer">
      <div class="subtotal">
        <span>Subtotal</span>
        <strong id="subtotal-amt">â‚¹0.00</strong>
      </div>
      <div class="nutri-snapshot">
        <h4>Nutritional Snapshot</h4>
        <div class="nutri-grid">
          <div><strong id="total-cal">0</strong><span>kcal</span><small>Calories</small></div>
          <div><strong id="total-protein">0</strong><span>g</span><small>Protein</small></div>
          <div><strong id="total-carbs">0</strong><span>g</span><small>Carbs</small></div>
          <div><strong id="total-fats">0</strong><span>g</span><small>Fats</small></div>
        </div>
      </div>
      <button id="checkout" class="btn primary block">Proceed to Checkout</button>
    </div>
  </aside>

  <script src="script.js"></script>
</body>
</html>
